<!DOCTYPE html>

<html>

<head>
  <title>Book App</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/modules.css">
  </head>

  <nav>
    <img src="insert CF icon">
    <h2>Books App</h2>
  </nav>

  <script type="text/x-handlebars-template" id="listOfBooks">
    <section class="clearfix" data-author="{{author}}" data-title="{{title}}">
        <header>
          <h1>{{title}}</h1>
          <div class="author">
            <h2>{{author}}</h2>
          </div>
        </header>
        <section class="book-image"><image>{{{imageUrl}}}
        </image>
      </section>
      <a href="/app/book/:id" class="view-details" >View Details</a>
      </section>
    </script>

  <script type="text/x-handlebars-template" id="selectOneBook">

    <section class="clearfix" data-author="{{author}}" data-title="{{title}}">
        <header>
          <h1>{{title}}</h1>
          <div class="author">
            <h2>{{author}}</h2>
            {{isbn}}
          </div>
        </header>
        <section class="section-image"><image>{{{imageUrl}}}
        </image>
      </section>
      <section class="description">{{{description}}}</section>
      <a href="/app/book/:id" class="read-more" >Read more</a>
      </section>


</script>

  <script type="text/x-handlebars-template" id="addNewBook">
      
    <section>
      <h1>Add a New Book</h1>
      <form>
        <input type="text" placeholder="title">
        <input type="text" placeholder="author">
        <input type="text" placeholder="isbn">
        <input type="text" placeholder="image url">
        <input type="text" placeholder="description...">
        <submit class ="newBook"></submit>
      </form>
    </section>
      
      
      
    </script>

  <head>
    <title>Book App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>

  <body>
    <header>
      <section>

      </section>
    </header>

    <footer>


    </footer>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.amd.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/controller/routes.js"></script>
  </body>

</html>
